{<!DOCTYPE html>
    <html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="pageTitle">Vaatehaku POC (Fuse.js)</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: 'class'
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
        <style type="text/tailwindcss">
            /* Tailwind-laajennukset ja perusasetukset */
            body {
                @apply bg-gray-100 dark:bg-gray-900 font-sans transition-colors duration-200;
            }
            .product-card {
                 @apply bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow p-4 text-center flex flex-col justify-between transition-shadow duration-200 hover:shadow-md dark:hover:shadow-lg;
            }
            .product-image {
                 @apply w-full h-48 object-cover mb-3 rounded bg-gray-200 dark:bg-gray-700;
            }
            .product-title {
                @apply text-lg font-semibold text-gray-800 dark:text-gray-100 mb-1;
            }
            .product-details {
                @apply text-sm text-gray-600 dark:text-gray-400 mb-2;
            }
            .product-price {
                @apply text-md font-bold text-gray-900 dark:text-gray-100 mb-3;
            }
            .product-link {
                @apply inline-block mt-auto px-4 py-2 bg-gray-800 dark:bg-gray-700 text-white text-sm rounded hover:bg-gray-900 dark:hover:bg-gray-600 transition duration-150;
            }
        </style>
    </head>
    <body class="p-4 md:p-8">
    
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 id="mainTitle" class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-gray-100">Vaatehaku POC (Fuse.js)</h1>
                <div class="flex gap-2">
                    <button id="languageToggle" class="p-2 px-4 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200 text-gray-800 dark:text-gray-200 font-semibold" aria-label="Toggle language">
                        <span id="languageLabel">FI</span>
                    </button>
                    <button id="darkModeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200" aria-label="Toggle dark mode">
                    <svg id="sunIcon" class="w-6 h-6 text-gray-800 dark:text-gray-200 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <svg id="moonIcon" class="w-6 h-6 text-gray-800 dark:text-gray-200 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
            </div>
    
            <div class="mb-8 bg-white dark:bg-gray-800 p-5 rounded-lg shadow-md dark:shadow-lg">
                <label for="searchInput" id="searchLabel" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Etsi tyyliä tai vaatetta (esim. goth mekko, grunge paita):</label>
                <div class="flex flex-col md:flex-row">
                    <input type="text" id="searchInput" placeholder="esim. goth, grunge paita..." class="flex-grow p-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:focus:ring-indigo-400 dark:focus:border-indigo-400 mb-2 md:mb-0 md:mr-2 placeholder-gray-500 dark:placeholder-gray-400">
                    <button id="searchButton" class="px-5 py-2 bg-indigo-600 dark:bg-indigo-500 text-white rounded-md hover:bg-indigo-700 dark:hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 dark:focus:ring-offset-gray-900 whitespace-nowrap">
                        Hae
                    </button>
                </div>
            </div>
    
            <h2 id="resultsHeading" class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-300">Tulokset:</h2>
            <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <p id="noSearchMessage" class="text-gray-500 dark:text-gray-400 col-span-full">Ei hakua vielä tehty.</p>
            </div>
        </div>
    
        <script>
            // Helper function to escape HTML to prevent XSS
            function escapeHtml(text) {
                if (text == null) return ''; // Handle null/undefined (intentional == for both)
                if (typeof text !== 'string') text = String(text); // Convert to string
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Helper function to validate URL safety
            function isSafeUrl(url) {
                if (!url || typeof url !== 'string') return false;
                try {
                    const parsed = new URL(url, window.location.href);
                    return parsed.protocol === 'http:' || parsed.protocol === 'https:';
                } catch {
                    return false;
                }
            }

            // Internationalization - Translations
            const translations = {
                fi: {
                    pageTitle: "Vaatehaku POC (Fuse.js)",
                    mainTitle: "Vaatehaku POC (Fuse.js)",
                    searchLabel: "Etsi tyyliä tai vaatetta (esim. goth mekko, grunge paita):",
                    searchPlaceholder: "esim. goth, grunge paita...",
                    searchButton: "Hae",
                    resultsHeading: "Tulokset:",
                    noSearchMessage: "Ei hakua vielä tehty.",
                    enterSearchTerm: "Kirjoita hakusana.",
                    noResults: "Ei tuloksia hakusanalla.",
                    styleLabel: "Tyyli:",
                    typeLabel: "Tyyppi:",
                    storeLink: "Kauppaan (placeholder)",
                    imageError: "Kuva ei lataudu",
                    languageCode: "FI"
                },
                sv: {
                    pageTitle: "Klädsökning POC (Fuse.js)",
                    mainTitle: "Klädsökning POC (Fuse.js)",
                    searchLabel: "Sök stil eller klädesplagg (t.ex. goth klänning, grunge tröja):",
                    searchPlaceholder: "t.ex. goth, grunge tröja...",
                    searchButton: "Sök",
                    resultsHeading: "Resultat:",
                    noSearchMessage: "Ingen sökning gjord ännu.",
                    enterSearchTerm: "Skriv ett sökord.",
                    noResults: "Inga resultat för sökningen.",
                    styleLabel: "Stil:",
                    typeLabel: "Typ:",
                    storeLink: "Till butiken (placeholder)",
                    imageError: "Bild laddas inte",
                    languageCode: "SV"
                }
            };

            // Current language state
            let currentLanguage = localStorage.getItem('language') || 'fi';

            // Function to update UI text based on current language
            function updateLanguage() {
                const t = translations[currentLanguage];
                
                // Update page elements
                document.getElementById('pageTitle').textContent = t.pageTitle;
                document.getElementById('mainTitle').textContent = t.mainTitle;
                document.getElementById('searchLabel').textContent = t.searchLabel;
                document.getElementById('searchInput').placeholder = t.searchPlaceholder;
                document.getElementById('searchButton').textContent = t.searchButton;
                document.getElementById('resultsHeading').textContent = t.resultsHeading;
                document.getElementById('languageLabel').textContent = t.languageCode;
                
                // Update HTML lang attribute
                document.documentElement.lang = currentLanguage;
                
                // Update initial message if it exists
                const noSearchMsg = document.getElementById('noSearchMessage');
                if (noSearchMsg) {
                    noSearchMsg.textContent = t.noSearchMessage;
                }
                
                // Store translations globally for use in functions
                window.currentTranslations = t;
            }

            // Language toggle functionality
            const languageToggle = document.getElementById('languageToggle');
            languageToggle.addEventListener('click', () => {
                currentLanguage = currentLanguage === 'fi' ? 'sv' : 'fi';
                localStorage.setItem('language', currentLanguage);
                updateLanguage();
                
                // Re-run search if there are product results displayed (check for product cards in DOM)
                const resultsDiv = document.getElementById('results');
                if (resultsDiv.querySelector('.product-card')) {
                    performSearch();
                }
            });

            // Dark mode toggle functionality
            const darkModeToggle = document.getElementById('darkModeToggle');
            const htmlElement = document.documentElement;

            // Check for saved theme preference or default to light mode
            const currentTheme = localStorage.getItem('theme') || 'light';
            if (currentTheme === 'dark') {
                htmlElement.classList.add('dark');
            }

            darkModeToggle.addEventListener('click', () => {
                htmlElement.classList.toggle('dark');
                
                // Save preference
                const theme = htmlElement.classList.contains('dark') ? 'dark' : 'light';
                localStorage.setItem('theme', theme);
            });

            // Kovakoodattu datamalli (Mock Data)
            const mockProducts = [
                { id: 1, name: "Velvet Gothic Maxi Dress", style: "gothic", type: "dress", price: "€89.90", imageUrl: "https://placehold.co/300x400/000000/FFFFFF?text=Gothic+Dress", storeUrl: "#" },
                { id: 2, name: "Ripped Grunge Jeans", style: "grunge", type: "jeans", price: "€55.00", imageUrl: "https://placehold.co/300x400/808080/FFFFFF?text=Grunge+Jeans", storeUrl: "#" },
                { id: 3, name: "Floral Coquette Blouse", style: "coquette", type: "blouse", price: "€42.50", imageUrl: "https://placehold.co/300x400/FFC0CB/000000?text=Coquette+Blouse", storeUrl: "#" },
                { id: 4, name: "Black Platform Boots", style: "gothic", type: "boots", price: "€110.00", imageUrl: "https://placehold.co/300x400/2F4F4F/FFFFFF?text=Gothic+Boots", storeUrl: "#" },
                { id: 5, name: "Plaid Grunge Shirt", style: "grunge", type: "shirt", price: "€38.00", imageUrl: "https://placehold.co/300x400/A52A2A/FFFFFF?text=Grunge+Shirt", storeUrl: "#" },
                { id: 6, name: "Lace Trim Coquette Skirt", style: "coquette", type: "skirt", price: "€48.00", imageUrl: "https://placehold.co/300x400/FFF0F5/000000?text=Coquette+Skirt", storeUrl: "#" },
                { id: 7, name: "Studded Gothic Belt", style: "gothic", type: "accessory", price: "€25.00", imageUrl: "https://placehold.co/300x400/1a1a1a/FFFFFF?text=Gothic+Belt", storeUrl: "#"},
                { id: 8, name: "Oversized Grunge Hoodie", style: "grunge", type: "hoodie", price: "€65.00", imageUrl: "https://placehold.co/300x400/696969/FFFFFF?text=Grunge+Hoodie", storeUrl: "#"}
            ];
    
            // Fuse.js asetukset
            const fuseOptions = {
              // Mitä kenttiä tuotteesta käytetään haussa
              keys: ['name', 'style', 'type'],
              includeScore: false, // Ei tarvita relevanssipisteitä vielä
              threshold: 0.4, // Hakutarkkuus (0.0 = täydellinen osuma, 1.0 = mikä tahansa)
              ignoreLocation: true, // Etsi osumia mistä tahansa kohdasta tekstiä
              minMatchCharLength: 2 // Vähimmäismerkki määrä osumalle
            };
    
            // Alustetaan Fuse mock-datalla ja asetuksilla
            const fuse = new Fuse(mockProducts, fuseOptions);
    
            // Hae elementit DOMista
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const resultsDiv = document.getElementById('results');
    
            // Lisää tapahtumankuuntelijat
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
    
            // Funktio haun suorittamiseen Fuse.js:llä
            function performSearch() {
                const query = searchInput.value.trim();
                resultsDiv.innerHTML = ''; // Tyhjennä vanhat tulokset
    
                if (!query) {
                    resultsDiv.innerHTML = `<p class="text-gray-500 dark:text-gray-400 col-span-full">${window.currentTranslations.enterSearchTerm}</p>`;
                    return;
                }
    
                // Suorita haku Fuse.js:n avulla
                const fuseResults = fuse.search(query);
    
                // Muunnetaan Fusen tulokset muotoon, jota displayResults odottaa
                // Fuse palauttaa listan objekteista, joissa on 'item' (alkuperäinen tuote)
                const productsToDisplay = fuseResults.map(result => result.item);
    
                displayResults(productsToDisplay);
            }
    
            // Funktio tulosten näyttämiseen
            function displayResults(products) {
                resultsDiv.innerHTML = ''; // Varmuuden vuoksi tyhjennys
    
                if (products.length === 0) {
                    resultsDiv.innerHTML = `<p class="text-gray-500 dark:text-gray-400 col-span-full">${window.currentTranslations.noResults}</p>`;
                    return;
                }
    
                products.forEach(product => { // Käytetään suoraan product-objektia
                    const productElement = document.createElement('div');
                    productElement.className = 'product-card'; // Tailwind-luokka
    
                    // Sanitize all product data to prevent XSS
                    const safeName = escapeHtml(product.name);
                    const safeStyle = escapeHtml(product.style);
                    const safeType = escapeHtml(product.type);
                    const safePrice = escapeHtml(product.price);
                    // Validate URLs (don't escape them as they need to be valid URLs)
                    const safeImageUrl = isSafeUrl(product.imageUrl) ? product.imageUrl : 'https://placehold.co/300x400/cccccc/969696?text=Invalid+Image';
                    const safeStoreUrl = isSafeUrl(product.storeUrl) ? product.storeUrl : '#';
                    // Prepare error image text (replace spaces before using in URL)
                    const errorImageText = window.currentTranslations.imageError.replace(/ /g, '+');
    
                    // Käytetään product-objektin kenttiä suoraan
                    productElement.innerHTML = `
                        <img src="${safeImageUrl}" alt="${safeName}" class="product-image" onerror="this.src='https://placehold.co/300x400/cccccc/969696?text=${errorImageText}'; this.onerror=null;">
                        <div>
                            <h3 class="product-title">${safeName}</h3>
                            <p class="product-details">${window.currentTranslations.styleLabel} ${safeStyle}, ${window.currentTranslations.typeLabel} ${safeType}</p>
                            <p class="product-price">${safePrice}</p>
                        </div>
                        <a href="${safeStoreUrl}" target="_blank" class="product-link">${window.currentTranslations.storeLink}</a>
                    `;
                    resultsDiv.appendChild(productElement);
                });
            }

            // Initialize language on page load
            updateLanguage();
    
        </script>
    
    </body>
    </html>
